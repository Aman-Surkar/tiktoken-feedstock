{% set name = "tiktoken" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tiktoken-{{ version }}.tar.gz
  sha256: a51b5449e883e409cf2f4a846a6a97962d5656a354a5532c330811c833ac3b37

build:
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - setuptools >=62.4
    - wheel
    - setuptools-rust >=1.5.2
    - pip
  run:
    - python
    - regex >=2022.1.18
    - requests >=2.26.0

test:
  imports:
    - tiktoken
    - tiktoken_ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openai/tiktoken
  summary: tiktoken is a fast BPE tokeniser for use with OpenAI's models
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - BastianZim
